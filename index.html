<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" href="/Images/app-store.png" type="image/x-icon">

  <!-- link style -->
  <link rel="stylesheet" href="./Style/style.css">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

<body style="background: #000;">
  <!-- main body page -->
  <div class="mainPage mx-auto py-sm-5">

    <!-- part header -->
    <div class="partHeader d-flex flex-row gap-3">
      <div class="col-4 overflow-hidden"><img src="./Images/icon.png" class="iconImg"></div>

        <div class="col-12"><img src="./Images/ios-gp1.png"></div>

    <!-- slide part 1-->
    <div class="col-12 mt-sm-3 pSm"><img src="./Images/ios-gp2.png"></div>
    <div class="container col-12 owl-carousel image-gallery px-4 p-sm-2 pSm mt-1">
      <div class="item"><img src="./Images/ad-bnr1.png"></div>
      <div class="item"><img src="./Images/ad-bnr2.png"></div>

        <div class="py-2 py-sm-3"><img src="./Images/line.png"></div>
        <a href="https://apps.apple.com/sg/app/HAY88/id6463932444" class="appDwn"><img src="./Images/ios-pr1.png"></a>

<script>
  $(document).ready(function () {
    $('.owl-carousel').owlCarousel({
      loop: true,
      responsiveClass: true,
      responsive: {
        20: {
          items: 1.1,
          nav: false
        }
      }
    });
  });
</script>
